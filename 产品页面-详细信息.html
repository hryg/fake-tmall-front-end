<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="js/jquery-3.2.1.min.js"></script>
<link href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>

<style>
    body{
        font-size: 12px;
        font-family: Arial, Helvetica, sans-serif;
    }
    div.imgAndInfo{
        margin: 40px 20px;
    }
    div.imgInimgAndInfo{
        
    }
</style>

<body>
    <div class="imgAndInfo">
        <div class="imgInimgAndInfo">
            <img width="100px" src="http://how2j.cn/tmall/img/productSingle/8619.jpg">

        <div class="infoInimgAndInfo">

            </div>
            <div class="productPrice">
                <div class="juhuasuan">

                    <span>此商品即将参加聚划算，<span class="juhuasuanTime">1天19小时</span>后开始，</span>

                    <div class="originalDiv">

                        <span class="originalPriceYuan">¥</span>

                    </div>
                    <div class="promotionDiv">
                        <span class="promotionPriceDesc">促销价 </span>
                        <span class="promotionPriceYuan">¥</span>
                        <span class="promotionPrice">
                            379.05
                        </span>
                    </div>
                </div>
            </div>
            <div class="productSaleAndReviewNumber">
                <div>销量
                    <span class="redColor boldWord"> 50</span>
                </div>
                <div>累计评价
                    <span class="redColor boldWord"> 19</span>
                </div>
            </div>
            <div class="productNumber">
                <span>数量</span>
                <span>
                    <span class="productNumberSettingSpan">
                        <input type="text" value="1" class="productNumberSetting">
                    </span>
                    <span class="arrow">
                        <a class="increaseNumber" href="#nowhere">
                            <span class="updown">
                                <img src="http://how2j.cn/tmall/img/site/increase.png">

                        </a>
                        <span class="updownMiddle"> </span>
                        <a class="decreaseNumber" href="#nowhere">
                            <span class="updown">
                                <img src="http://how2j.cn/tmall/img/site/decrease.png">
                            </span>
                        </a>
                    </span>
                    件</span>
                <span>库存66件</span>

            <div class="serviceCommitment">
                <span class="serviceCommitmentDesc">服务承诺</span>
                <span class="serviceCommitmentLink">
                    <a href="#nowhere">正品保证</a>
                    <a href="#nowhere">极速退款</a>
                    <a href="#nowhere">赠运费险</a>
                    <a href="#nowhere">七天无理由退换</a>
                </span>
            </div>
            <div class="buyDiv">
                <a href="#nowhere" class="buyLink">
                    <button class="buyButton">立即购买</button>
                </a>
                <a class="addCartLink" href="#nowhere">
                    <button class="addCartButton">
                        <span class="glyphicon glyphicon-shopping-cart"></span>加入购物车</button>
                </a>
            </div>
        </div>
        <div style="clear:both"></div>

</html>
