<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/jquery-3.2.1.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div id="categoryWithCarousel" class="categoryWithCarousel">
        <div class="headbar">
            <div class="head">
                <span class="glyphicon glyphicon-th-list"></span>
                <span>商品分类</span>
            </div>
        </div>
        <div class="rightMenu">
            <span>
                <a href="#nowhere">
                    <img src="http://how2j.cn/tmall/img/site/chaoshi.png">
                </a>
            </span>
            <span>
                <a href="#nowhere">
                    <img src="http://how2j.cn/tmall/img/site/guoji.png">
                </a>
            </span>
            <span>
                <a href="#nowhere">平板电视</a>
            </span>
            <span>
                <a href="#nowhere">电热水器</a>
            </span>
        </div>
        <div id="carousel-of-product" data-ride="carousel" class="carousel-of-product carousel slide">
            <!-- Indicators -->
            <ol class="caroulse-indicators">
                <li class="active" data-slide-to="0" data-target="#carousel-of-product"></li>
                <li data-slide-to="1" data-target="#carousel-of-product" class=""></li>
                <li data-slide-to="2" data-target="#carousel-of-product" class=""></li>
                <li data-slide-to="3" data-target="#carousel-of-product" class=""></li>
            </ol>

            <!-- Wrapper of slides -->
            <div role="listbox" class="caroulse-inner">
                <div class="item active">
                    <img src="http://how2j.cn/tmall/img/lunbo/1.jpg" class="carousel carouselImage">
                </div>
                <div class="item">
                    <img src="http://how2j.cn/tmall/img/lunbo/2.jpg" class="carouselImage">
                </div>
                <div class="item">
                    <img src="http://how2j.cn/tmall/img/lunbo/3.jpg" class="carouselImage">
                </div>
                <div class="item">
                    <img src="http://how2j.cn/tmall/img/lunbo/4.jpg" class="carouselImage">
                </div>
            </div>
        </div>
        <div class="carouselBackgroundDiv">
        </div>
    </div>
</body>

</html>
